<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<!--https://code.jquery.com/-->
<!--http://stackoverflow.com/a/24070373/548473-->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous" async>
</script>
<body>
<section>
    <table border="1" cellpadding="8" cellspacing="0">
        <thead>
        <tr>
            <th>#</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Flag</th>
            <th/>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="users" type="java.util.List<ru.javaops.masterjava.persist.model.User>"*/-->
        <tr th:each="user,iter: ${users}">
            <td th:text="${iter.count}"></td>
            <td th:text="${user.fullName}"></td>
            <td th:utext="${user.email}"></td>
            <td th:text="${user.flag}"></td>
            <td><input type="checkbox" th:value="|${user.fullName} <${user.email}>|"/></td>
        </tr>
        </tbody>
    </table>
    <hr/>
    <p>
        <input id="subject" placeholder="subject" size="30">
    </p>
    <p>
        <textarea id="body" placeholder="mail body" cols=75 rows=5></textarea><br/>
    </p>
    <p>
        <input id="attachment" type="file"/>
    </p>
    <p>
        <button type="button" onclick="send()">Send</button>
    </p>
    <pre id="result"></pre>
</section>
<script type="text/javascript">
    function send() {
        $('#result').html("Sending ...");
        const users = $("input:checkbox:checked").map(function () {
            return this.value;
        }).get();

        const data = new FormData();
        data.append('users', users);
        data.append('subject', document.getElementById('subject').value);
        data.append('body', document.getElementById('body').value);

        const file = document.getElementById('attachment').files[0];
        if (file) {
            data.append('attachment', file);
        }

        $.ajax({
            url: 'send',
            type: 'POST',
            data: data,
            contentType: false,
            processData: false,
            success: function (result) {
                $('#result').html(result);
            },
            error: function (result) {
                $('#result').html(result);
            }
        });
    }
</script>
</body>
</html>
