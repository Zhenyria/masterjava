<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Uploaded users</title>
</head>
<body>
<h4><a href="/upload/xml">Upload XML</a></h4>
<h3>Uploaded users</h3>
<div>
    <table>
        <thead>
        <tr>
            <th>Inserted users</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="insertedUser : ${insertedUsers}">
            <td th:text="${insertedUser}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <table>
        <thead>
        <tr>
            <th>Ignored users</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ignoredUser : ${ignoredUsers}">
            <td th:text="${ignoredUser}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <table>
        <thead>
        <tr>
            <th>Failed range</th>
            <th>Exception message</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="failedUserInsertingRangeData" type="java.util.List<ru.javaops.masterjava.upload.UserProcessor.FailedUsersInsertingRangeData>"*/-->
        <tr th:each="failedUserInsertingRange: ${failedUserInsertingRangeData}">
            <td>
                <ul>
                    <li th:each="failedUser: ${failedUserInsertingRange.failedUsers}"
                        th:text="${failedUser}">
                    </li>
                </ul>
            </td>
            <td th:text="${failedUserInsertingRange.getMessage()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
